<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Chimera Control</title>
<style>
body { font-family: monospace; background:#0b0b0b; color:#e0e0e0; }
h1 { color:#6cf; }
.bad { color:#f66; }
.good { color:#6f6; }
</style>
</head>
<body>

<h1>Chimera — Live Metrics</h1>
<pre id="content">loading…</pre>

<script>
async function tick() {
    const r = await fetch("/metrics");
    const t = await r.text();
    document.getElementById("content").textContent = t;
}

setInterval(tick, 1000);
tick();
</script>

</body>
</html>
